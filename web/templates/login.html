{% extends "base.html" %}

{% block head_extra %}
<style>
  .auth-wrap{max-width:360px;margin:6vh auto 0;}
  .auth-card h2{margin:0 0 12px;font-size:18px;}
  .auth-card label{display:block;margin:10px 0 6px;font-weight:600;}
  .auth-card input{
    width:100%;padding:12px;border-radius:10px;outline:none;
    background:#111319;color:#eaeaea;border:1px solid #2b2e35;
  }
  .auth-card .btn{width:100%;margin-top:14px;}
  .auth-hint{margin-top:10px;text-align:center;color:var(--muted);}
</style>
{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="card auth-card">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required autocomplete="username"/>

      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password"/>

      <button type="submit" class="btn primary">Sign in</button>
    </form>
    <div class="auth-hint">
      Don’t have an account? <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
